name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-and-run-tests:
    runs-on: ubuntu-latest  # Use an Ubuntu runner for the tests
    strategy:
      fail-fast: false

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version

      - name: Setup Node.js
        run : rm -rf node_modules package-lock.json

      - name: Install Dependencies
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm install

      - name: List installed dependecie
        run: npm list

      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-0 libnss3 libgdk-pixbuf2.0-0 libx11-xcb1 \
            libatk-bridge2.0-0 libatk1.0-0 libcups2 libxcomposite1 \
            libxdamage1 libxrandr2 libasound2 libgbm1 libpango-1.0-0 \
            libgtk-3-0 libxtst6 libnss3 libxss1 libgdk-pixbuf2.0-0 \
            libappindicator3-1 libgdk-pixbuf2.0-0 libcanberra-gtk-module

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install allure
        run: npm install -g allure-commandline

      - name: Install PulseAudio on Ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install -y pulseaudio
          pulseaudio --check || pulseaudio --start
          pactl load-module module-null-sink sink_name=vspeaker sink_properties=device.description=virtual_speaker
          pactl load-module module-remap-source master=vspeaker.monitor source_name=vmic source_properties=device.description=virtual_mic

      - name: install xvfb
        run: |
          sudo apt update
          sudo apt install xvfb

      - name: Install PulseAudio on Ubuntu
        run: pulseaudio --start

      - name: Check virtual drivers
        run: pactl info
    
  
      - name: AWS cli setup
        uses: aws-actions/configure-aws-credentials@v4
        if: always()
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
  
      # We want a unique identifier to be used when we create subdirectories on our cloud for reports 
      - name: Set a timestamp
        id: timestampid
        if: always()
        # this will store current time with UTC in outputs.timestamp (eg of value: 20231028_233147Z)
        run: echo "timestamp=$(date --utc +%Y%m%d_%H%M%SZ)" >> "$GITHUB_OUTPUT" 
  
    
      - name: Clean old allure-results
        if: always()
        run: |
          rm -rf allure-results
          mkdir allure-results

      - name: Clean old allure report history
        if: always()
        run: |
          rm -rf allure-report/history
          mkdir -p allure-report/history

      - name: Run Tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' npx cucumber-js --format progress

      - name: Backup the history with the latest data
        if: always()
        run: aws s3 cp s3://audiriereport/latest/history ./allure-results --recursive

      - name: Create Executor.json
        if: always()
        run: |
          echo '{
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://audiriereport.s3.amazonaws.com/build-${{ github.run_number }}",
            "buildOrder": ${{ github.run_number }},
            "buildName": "GitHub Actions Run #${{ github.run_number }}",
            "reportName": "Audirie Test Report",
            "reportUrl": "https://audiriereport.s3.amazonaws.com/build-${{ github.run_number }}/index.html",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' > allure-results/executor.json

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean

      - name: Upload Allure report to S3
        if: always()
        run: |
          aws s3 sync allure-report/ s3://audiriereports/latest/ --delete
  
      - name: Deploy report report to seperate build folder on S3
        if: always()
        run: aws s3 cp ./allure-report s3://audiriereport/build-${{ github.run_number }}/ --recursive
  
      - name: Write URL in summary
        if: always()
        run: echo "### Test results - http://audiriereport.s3-website.eu-north-1.amazonaws.com/latest/index.html" >> $GITHUB_STEP_SUMMARY
  
      
      - name: Send mail
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Github Actions job result
          to: suraj@audirie.com
          from: suraj@audirie.com
          body: Build job of ${{github.repository}} completed! Report URL-  http://audiriereport.s3-website.eu-north-1.amazonaws.com/latest/build-${{ github.run_number }}/index.html
